<!DOCTYPE html>
<!-- amra theme ar colour change korar jonno 
 (data-theme="light")
data theme light akhana a vaba use korta pari -->
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha-clash-Pro</title>
    <!-- daisy ui and tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- custom css -->
    <link rel="stylesheet" href="./style.css">
</head>

<body class="font-poppins">
    <main class="min-h-screen bg-[#010313] bg-[url(images/background.png)]
    bg-no-repeat bg-center">
        <!-- home screen -->
        <section id="home-screen" class="min-h-screen text-white flex justify-center flex-col items-center">
            <div class="flex flex-col items-center gap-10 pt-20">
                <h1 class="text-8xl font-anton uppercase">Alpha Clash Pro</h1>
                <p>Unlesh Your Keyword Kun g Fu : Press "Enter" to Play</p>
                <button onclick="play()" class="btn btn-white text-black">Play Now</button>
            </div>
        </section>
        <!-- playground start  -->
        <section id="play-ground" class="hidden">
            <div class="flex flex-col items-center gap-20">
                <!-- screen -->
                <div class="artboard artboard-horizontal phone-6 border-[20px] 
            rounded-2xl border-[#010313CC] bg-[#FFFFFFB3]">
                    <div class="flex justify-center">
                        <p class="bg-[#2F2941] px-6 pb-4 rounded-b-xl text-white">
                            Don't Watch Keyword while Playing....
                        </p>
                    </div>
                    <div class="flex justify-center items-center h-full">
                        <p id="current-alphabet" class="text-black text-9xl font-bold uppercase">Y</p>
                    </div>

                </div>


                <!-- keybord start-->
                <div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                    </div>
                </div>
                <!-- keybord end -->
                <!-- life score -->
                <div class="flex justify-between w-3/4">
                    <button class="btn rounded-full bg-purple-500 text-white px-4">
                        Life
                        <img src="./images/Group 23.svg">
                        <span id="current-life">5</span>
                    </button>
                    <button class="btn rounded-full bg-purple-500 text-white px-4">
                        Score
                        <img src="./images/monetization_on.svg">
                        <span id="current-score">0</span>
                    </button>

                </div>

        </section>
        <!-- playground end -->
         <!-- finall score start -->
        <section id="final-score" class="flex justify-center items-center min-h-screen hidden">

          <div class="text-white text-center space-y-6 bg-[#FFFFFF33] p-4 rounded-lg">
            <h4 class="text-3xl">Game Over !</h4>
            <h1 class="text-8xl">
                <span class="font-extrabold">Score</span>
                <span id="last-score">14</span>
            </h1>
            <button onclick="play()" class="btn">Play Again</button>
            <p>Practice Will Make You a Pro </p>
          </div>
        </section>
    </main>
    <script src="scripts/utility.js"></script>
    <script src="scripts/alpha-clash.js"></script>
</body>

</html>
